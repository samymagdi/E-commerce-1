<section class="my-5">
    <div class="grid sm:grid-cols-2 gap-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
        @for (product of products; track $index) {
            <app-product-card (addToCart)="addToCart($event)" [product]="product" [inWishList]="ProductIdsList.includes(product._id)"></app-product-card>
        }
    </div>
</section>
