<section class="my-10 flex justify-center items-center">
    <div class="grid grid-cols-12 gap-5 items-center">

        <div class="md:col-span-4">
            <img [src]="product.imageCover" class="w-full" alt="">
        </div>
        <div class="md:col-span-8 mt-10">
            <h1 class="text-4xl">{{product.title}}</h1>
            <p>{{product.description}}</p>
            <div class="flex justify-between my-4 px-4">
                <span>{{product.price}} EGP</span>
                <span>
                    <i class="fa-solid fa-star text-rating"></i>
                    {{product.ratingsAverage}}
                </span>
            </div>

            <div class="flex gap-2 justify-between items-center">
                <button (click)="onAddToCart(product._id)"
                    class="btn cursor-pointer bg-green-600 text-white px-5 py-3 w-full rounded hover:bg-main/80">
                    Add to cart
                </button>

                <button (click)="BtnClick_WishList()" class="hover:text-red-500 cursor-pointer transition">
                    @if (inWishList) {
                    <i class="fa-solid fa-heart text-red-500"></i>
                    }@else {
                    <i class="fa-regular fa-heart"></i>
                    }
                    
                </button>
            </div>
        </div>
    </div>
</section>
