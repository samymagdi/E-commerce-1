<div class="max-w-md mx-auto my-10 border border-gray-300 p-5 rounded-2xl">
    <h1 class="font-bold mb-5 text-2xl">Register</h1>

<form [formGroup]="authForm" (ngSubmit)="getValues()">
    
    <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
        <input formControlName="name" type="text" name="name" id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
        placeholder="example: Ahmed Reda" />


       <app-errors-message [control]="authForm.get('name')"></app-errors-message>

    </div>


    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
        <input formControlName="email" type="email" name="email" id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
        placeholder="example: ahmed@gmail.com" />




       <app-errors-message [control]="authForm.get('email')"></app-errors-message>



    </div>


    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
        <div class="relative w-full">

            <input formControlName="password" [type]="isShowPasswordF?'password':'text'" name="password" id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
        placeholder="example: Ahmed@123" />

        <button type="button" (click)="showPasswordF()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 cursor-pointer">
            <i class="fa-solid" [ngClass]="isShowPasswordF ? 'fa-eye' : 'fa-eye-slash'"></i>
        </button>

        </div>


<app-errors-message [control]="authForm.get('password')"></app-errors-message>



    </div>


    <div class="mb-5">
        <label for="rePassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">RePassword</label>

        <div class="relative w-full">

            <input formControlName="rePassword" [type]="isShowPasswordS?'password':'text'" name="password" id="rePassword"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
        placeholder="RePassword..." />

        <button type="button" (click)="showPasswordS()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 cursor-pointer">
            <i class="fa-solid" [ngClass]="isShowPasswordS ? 'fa-eye' : 'fa-eye-slash'"></i>
        </button>

        </div>

        <app-errors-message [control]="authForm"></app-errors-message>

    </div>


    <button type="submit" [disabled]="isLoading"
     class="bg-main rounded text-white px-5 py-2 cursor-pointer hover:bg-main/80">
    
        @if (!isLoading) {
            Register
        }@else {
            Loading...
        }
    
    </button>


    @if (errorMsg) {
        <div class="bg-red-100 border my-3 border-red-400 text-rose-700 px-4 py-3 rounded relative">
            {{errorMsg}}
        </div>
    }

</form>
</div>
